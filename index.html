<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Lebowski Hangman</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="assets/js/logic.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="jumbotron col-md-12">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h1>Big Lebowski Hangman</h1>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h2><span>This isn't 'Nam...</span> it's Hangman...there are rules!</h2>
				<p>Click 'Help' if you need a refresher.</p>
				<button id="help" onclick="help()">Help</button>
				<p>Click 'Start' to play.</p>
				<button id="start" onclick="normal()">Start!</button>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="row">
					<div id="letterbox"> 

					</div>
				</div>
				<div class="row">
					<div id="scoreboard">
						<div>Your Guess: <span id="userGuess"></span></div>
						<ul>
							<li>Misses: <span id="misses"></span></li>
							<li>Remaining Letters: <span id="remLet"></span></li>
							<li>Remaining Guesses: <span id="remGuess"></span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</body>
</html>
